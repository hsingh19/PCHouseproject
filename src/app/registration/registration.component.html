<!--The content below is only a placeholder and can be replaced.-->

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Regester</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                <form class="form-signin">
                    <input type="text" [(ngModel)]="username" name="uname" class="form-control" placeholder="Username" required autofocus>

                    <input type="password" [(ngModel)]="passkey" name="pass" class="form-control" placeholder="Password" required>

                    <input type="text" [(ngModel)]="email" name="mailaddress" class="form-control" placeholder="email" autofocus>

                    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onRegister()">
                    Sign in</button>

                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
